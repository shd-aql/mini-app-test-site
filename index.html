<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Bridge Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: linear-gradient(135deg, #a8e6cf, #7fcdcd);
            box-shadow: 0 4px 15px rgba(168, 230, 207, 0.3);
        }

        .button.danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .result.error {
            background: #fff5f5;
            border-left-color: #e53e3e;
            color: #c53030;
        }

        .result.success {
            background: #f0fff4;
            border-left-color: #38a169;
            color: #2f855a;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebView Bridge</h1>
            <div class="status" id="status">Initializing...</div>
        </div>

        <div class="content">
            <!-- Payment Section -->
            <div class="section">
                <div class="section-title">
                    üí≥ Payment Testing
                </div>
                <div class="input-group">
                    <label>Amount</label>
                    <input type="number" id="amount" value="29.99" step="0.01">
                </div>
                <div class="input-group">
                    <label>Currency</label>
                    <select id="currency">
                        <option value="USD">LKR</option>
                        <option value="EUR">NPR</option>
                        <option value="GBP">USD</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <input type="text" id="description" value="Test payment">
                </div>
                <button class="button" onclick="testPickmePayment()">Process PickMe Payment</button>
                <button class="button" onclick="testPayment()">Process Payment</button>
            </div>

            <!-- Auth Section -->
            <div class="section">
                <div class="section-title">
                    üîê Authentication
                </div>
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" value="testuser">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" value="password123">
                </div>
                <div class="grid">
                    <button class="button secondary" onclick="testLogin()">Login</button>
                    <button class="button secondary" onclick="testLogout()">Logout</button>
                </div>
            </div>

            <!-- Share Section -->
            <div class="section">
                <div class="section-title">
                    üì§ Share Content
                </div>
                <div class="input-group">
                    <label>Share Text</label>
                    <input type="text" id="shareText" value="Check out this awesome app!">
                </div>
                <div class="input-group">
                    <label>URL to Share</label>
                    <input type="url" id="shareUrl" value="https://example.com">
                </div>
                <div class="grid">
                    <button class="button secondary" onclick="shareText()">Share Text</button>
                    <button class="button secondary" onclick="shareUrl()">Share URL</button>
                </div>
            </div>

            <!-- Camera Section -->
            <div class="section">
                <div class="section-title">
                    üì∏ Camera & Scanner
                </div>
                <div class="grid">
                    <button class="button secondary" onclick="takePhoto()">Take Photo</button>
                    <button class="button secondary" onclick="scanQR()">Scan QR Code</button>
                </div>
            </div>

            <!-- Storage Section -->
            <div class="section">
                <div class="section-title">
                    üíæ Storage
                </div>
                <div class="input-group">
                    <label>Key</label>
                    <input type="text" id="storageKey" value="test_key">
                </div>
                <div class="input-group">
                    <label>Value</label>
                    <input type="text" id="storageValue" value="Hello World!">
                </div>
                <div class="grid">
                    <button class="button secondary" onclick="setStorage()">Set Value</button>
                    <button class="button secondary" onclick="getStorage()">Get Value</button>
                </div>
            </div>

            <!-- Device Info -->
            <div class="section">
                <div class="section-title">
                    üì± Device Info
                </div>
                <button class="button secondary" onclick="getDeviceInfo()">Get Device Info</button>
            </div>

            <!-- Results -->
            <div id="results"></div>
        </div>
    </div>

    <!-- Include the SDK -->
    <script>
        // Include the WebView Bridge SDK directly in the HTML
        class WebViewBridge {
          constructor(config) {
            this.config = {
              appName: config.appName,
              version: config.version,
              debug: config.debug || false,
              timeout: config.timeout || 10000
            };
            
            this.messageHandlers = new Map();
            this.eventListeners = new Map();
            this.isNativeApp = this.detectNativeEnvironment();
            this.initializeBridge();
          }

          detectNativeEnvironment() {
            return !!(
              (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.bridge) ||
              (window.Android && window.Android.bridge) ||
              /WebViewBridge/i.test(navigator.userAgent)
            );
          }

          initializeBridge() {
            if (!this.isNativeApp) {
              if (this.config.debug) {
                console.warn('WebViewBridge: Not running in native app environment');
              }
              return;
            }

            window.addEventListener('message', (event) => {
              try {
                const response = JSON.parse(event.data);
                this.handleNativeResponse(response);
              } catch (error) {
                if (this.config.debug) {
                  console.error('WebViewBridge: Failed to parse native response', error);
                }
              }
            });

            // Handle responses from native app
            window.bridgeEventReceiver = (eventData) => {
              try {
                const response = JSON.parse(eventData);
                // Check if this is a response to a pending request
                if (response.id && this.messageHandlers.has(response.id)) {
                  this.handleNativeResponse(response);
                } else {
                  // This is an event, not a response
                  this.emitEvent(response.type, response.payload);
                }
              } catch (error) {
                if (this.config.debug) {
                  console.error('WebViewBridge: Failed to handle bridge event', error);
                }
              }
            };
          }

          generateMessageId() {
            return `bridge_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
          }

          sendToNative(message) {
            return new Promise((resolve, reject) => {
              if (!this.isNativeApp) {
                reject(new Error('Not running in native app environment'));
                return;
              }

              const timeout = setTimeout(() => {
                this.messageHandlers.delete(message.id);
                reject(new Error('Bridge communication timeout'));
              }, this.config.timeout);

              this.messageHandlers.set(message.id, (response) => {
                clearTimeout(timeout);
                this.messageHandlers.delete(message.id);
                resolve(response);
              });

              if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.bridge) {
                window.webkit.messageHandlers.bridge.postMessage(JSON.stringify(message));
              }
              else if (window.Android && window.Android.bridge) {
                window.Android.bridge.postMessage(JSON.stringify(message));
              }
              else {
                clearTimeout(timeout);
                this.messageHandlers.delete(message.id);
                reject(new Error('No bridge handler found'));
              }
            });
          }

          handleNativeResponse(response) {
            const handler = this.messageHandlers.get(response.id);
            if (handler) {
              handler(response);
            }
          }

          emitEvent(type, data) {
            const listeners = this.eventListeners.get(type);
            if (listeners) {
              listeners.forEach(listener => listener(data));
            }
          }

          async processPickmePayment(paymentRequest) {
            const message = {
              id: this.generateMessageId(),
              type: 'pickme_payment',
              action: 'process',
              payload: paymentRequest,
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              window.postMessage({
              type: 'navigation',
              action: 'showPaymentSuccess', 
              payload: { transactionId: '123', amount: 50.0 }
            });
              return response.data || { success: false, error: 'No response data' };
            } catch (error) {
              return { success: false, error: error.message || 'Payment failed' };
            }
          }

          async processPayment(paymentRequest) {
            const message = {
              id: this.generateMessageId(),
              type: 'payment',
              action: 'process',
              payload: paymentRequest,
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              window.postMessage({
              type: 'navigation',
              action: 'showPaymentSuccess', 
              payload: { transactionId: '123', amount: 50.0 }
            });
              return response.data || { success: false, error: 'No response data' };
            } catch (error) {
              return { success: false, error: error.message || 'Payment failed' };
            }
          }

          async authenticate(authRequest) {
            const message = {
              id: this.generateMessageId(),
              type: 'auth',
              action: authRequest.action,
              payload: authRequest,
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              return response.data || { success: false, error: 'No response data' };
            } catch (error) {
              return { success: false, error: error.message || 'Authentication failed' };
            }
          }

          async shareContent(shareRequest) {
            const message = {
              id: this.generateMessageId(),
              type: 'share',
              action: 'content',
              payload: shareRequest,
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              return response.success;
            } catch (error) {
              if (this.config.debug) {
                console.error('Share failed:', error);
              }
              return false;
            }
          }

          async captureMedia(cameraRequest) {
            const message = {
              id: this.generateMessageId(),
              type: 'camera',
              action: 'capture',
              payload: cameraRequest,
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              return response.success ? response.data : null;
            } catch (error) {
              if (this.config.debug) {
                console.error('Camera capture failed:', error);
              }
              return null;
            }
          }

          async getDeviceInfo() {
            const message = {
              id: this.generateMessageId(),
              type: 'device',
              action: 'info',
              payload: {},
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              return response.success ? response.data : null;
            } catch (error) {
              if (this.config.debug) {
                console.error('Device info request failed:', error);
              }
              return null;
            }
          }

          async setStorage(key, value) {
            const message = {
              id: this.generateMessageId(),
              type: 'storage',
              action: 'set',
              payload: { key, value },
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              return response.success;
            } catch (error) {
              return false;
            }
          }

          async getStorage(key) {
            const message = {
              id: this.generateMessageId(),
              type: 'storage',
              action: 'get',
              payload: { key },
              timestamp: Date.now()
            };

            try {
              const response = await this.sendToNative(message);
              return response.success ? response.data : null;
            } catch (error) {
              return null;
            }
          }

          isNativeEnvironment() {
            return this.isNativeApp;
          }
        }

        // Initialize the bridge
        let bridge;

        function initBridge() {
            bridge = new WebViewBridge({
                appName: 'TestApp',
                version: '1.0.0',
                debug: true
            });

            const statusEl = document.getElementById('status');
            if (bridge.isNativeEnvironment()) {
                statusEl.textContent = 'Connected to Native App';
                statusEl.style.color = '#4ade80';
            } else {
                statusEl.textContent = 'Running in Browser (Demo Mode)';
                statusEl.style.color = '#fbbf24';
            }
        }

        function showResult(data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.textContent = JSON.stringify(data, null, 2);
            
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (resultDiv.parentNode) {
                    resultDiv.parentNode.removeChild(resultDiv);
                }
            }, 10000);
        }

        // Test Functions
        async function testPayment() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const description = document.getElementById('description').value;

            try {
                const result = await bridge.processPayment({
                    amount,
                    currency,
                    description,
                    paymentMethod: 'card'
                });
                showResult(result, !result.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function testPickmePayment() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const description = document.getElementById('description').value;

            try {
                const result = await bridge.processPickmePayment({
                    amount,
                    currency,
                    description,
                    paymentMethod: 'card'
                });
                showResult(result, !result.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const result = await bridge.authenticate({
                    action: 'login',
                    credentials: { username, password }
                });
                showResult(result, !result.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function testLogout() {
            try {
                const result = await bridge.authenticate({
                    action: 'logout'
                });
                showResult(result, !result.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function shareText() {
            const text = document.getElementById('shareText').value;

            try {
                const result = await bridge.shareContent({
                    type: 'text',
                    content: text,
                    title: 'Shared from WebView'
                });
                showResult({ success: result, message: 'Share completed' }, !result);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function shareUrl() {
            const url = document.getElementById('shareUrl').value;

            try {
                const result = await bridge.shareContent({
                    type: 'url',
                    content: url,
                    title: 'Check this out!',
                    description: 'Shared from WebView Bridge'
                });
                showResult({ success: result, message: 'URL shared' }, !result);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function takePhoto() {
            try {
                const result = await bridge.captureMedia({
                    type: 'photo',
                    quality: 'medium',
                    allowEdit: true
                });
                showResult({ photo: result ? 'Photo captured successfully' : 'Failed to capture photo' }, !result);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function scanQR() {
            try {
                const result = await bridge.captureMedia({
                    type: 'scan',
                    scanType: 'qr'
                });
                showResult({ qrCode: result || 'No QR code detected' }, !result);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function setStorage() {
            const key = document.getElementById('storageKey').value;
            const value = document.getElementById('storageValue').value;

            try {
                const result = await bridge.setStorage(key, value);
                showResult({ success: result, message: `Stored ${key}: ${value}` }, !result);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function getStorage() {
            const key = document.getElementById('storageKey').value;

            try {
                const result = await bridge.getStorage(key);
                showResult({ key, value: result }, result === null);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function getDeviceInfo() {
            try {
                const result = await bridge.getDeviceInfo();
                showResult(result || { message: 'No device info available' }, !result);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initBridge);
    </script>
</body>
</html>
